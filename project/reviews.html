    <section class="section-2">
        <h2>Отзывы</h2>

        <h2>Простая форма</h2>
        <form>
            <label for="first-name">Имя</label><br>
            <input type="text" id="first-name" placeholder="Введите здесь ваше имя" required><br><br>
            
            <label for="message">Введите сообщение</label><br>
            <textarea id="message" cols="30" rows="10" placeholder="Введите здесь сообщение"></textarea>
            <br><br>
            
            <input type="submit" value="Отправить форму">
        </form>

        <h2>Сложная форма</h2>
        <form>
            <label for="name">Имя пользователя:</label>
            <input type="text" placeholder="Введите имя" id="name" required>
            <br><br>
            
            <label for="city">Город:</label>
            <input type="text" placeholder="Введите город" id="city" required>
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" placeholder="Введите почту" id="email" required>
            <br><br>
            
            <label for="date">Дата:</label>
            <input type="date" id="email" required>
            <br><br>
            
            <label for="password">Введите пароль:</label>
            <input type="password" id="password">
            <br><br>
            
            <label for="message-text"></label>
            <textarea id="message-text" cols="30" rows="5"></textarea>
            <br><br>
            
            <h2>Чекбоксы</h2>
            
            <h3>Выберите питание</h3>
            
            <input type="checkbox" id="breakfast">
            <label for="breakfast">Завтрак</label>
            <br><br>
            
            <input type="checkbox" id="dinner">
            <label for="dinner">Обед</label>
            <br><br>
            
            <input type="checkbox" id="supper">
            <label for="supper">Ужин</label>
            <br><br>
            
            <h3>Выберите напиток</h3>
            
            <input type="radio" id="tea" name="drink">
            <label for="tea">Чай</label>
            <br><br>
            
            
            <input type="radio" id="coffe" name="drink">
            <label for="coffe">Кофе</label>
            <br><br>
            
            
            <input type="radio" id="juice" name="drink">
            <label for="juice">Сок</label>
            <br><br>
            
            <h2>Выпадающий список</h2>
            
            <label for="select-city">Выберите город</label>
            <select id="select-city">
            <option value="Moscow">Москва</option>
            <option value="Kiev">Киев</option>
            <option value="Minsk">Минск</option>
            <option value="Tokio">Токио</option>
            </select>
            <br><br>
            
            <label for="file">Прикрепите файл</label><br>
            <input type="file" id="file">
            
            <br><br>
            <input type="submit" value="Отправить форму">
            
            <input type="reset">
        </form>
