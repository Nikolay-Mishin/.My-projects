<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/form.css">
</head>

<body>
   <form class="fs clearfix" action ="" method="POST">
       <button class="btn-close">
           <i class="fa fa-times" aria-hidden="true"></i>
        </button>

        <div class="one-half">
            <div class="fs-info">
                <div class="fs-avatar">
                    <img src="img/rebecca.jpg" alt="">
                </div>
                <div class="fs-title">
                    <span class="fs-title-comp">
                        Missy Bergen, Bergen Inc
                    </span>
                </div>
                <div class="fs-desc">
                    I have worked with Jason for past few months and have received excellent service! I highly recomend him and know that ypu will be happy with his knoledge and service.
                </div>
            </div>

            <div class="fs-dots">
                <div class="fs-dot active"></div>
                <div class="fs-dot"></div>
                <div class="fs-dot"></div>
            </div>
        </div>

        <div class="one-half">
            <fieldset>
                <legend class="fs-legend">SIGNUP</legend>

                <div class="fs-group">
                    <label for="fs-email" class="fs-label">Email Address</label>
                    <input type="email" id="fs-email" class="fs-input" placeholder="Email">
                </div>

                <div class="fs-group">
                    <label for="fs-pass" class="fs-label">Password</label>
                    <input type="password" id="fs-pass" class="fs-input" placeholder="Password">
                </div>

                <div class="fs-group">
                    <label for="fs-agree" class="fs-label fs-checkbox">
                    <input type="checkbox" id="fs-agree" class="">I Agree with the terms of services</label>
                </div>

                <div class="fs-group">
                    <input class="btn" type="submit" value="SIGNUP"></input>
                </div>
            </fieldset>
        </div> 
    </form> 
</body>
</html>
