<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>forma_dz_2</title>

    <link rel="stylesheet" href="css/forma_dz_2.css">
</head>

<body>
    <div class="center-item">
        <form action="" method="post">
            <fieldset><legend>Оценка отеля</legend>
                <div class="form-row">
                    <label>Название отеля</label>
                    <div class="form-item">
                        <input type="text" name="text_input" placeholder="Название по-английски">
                    </div>
                </div>
                <div class="form-row">
                    <label>Дата въезда</label>
                    <div class="form-item">
                        <input type="date">
                    </div>
                </div>
                <div class="form-row">
                    <label>Цвет кроватки</label>
                    <div class="form-item">
                        <input type="text" name="text_input">
                    </div>
                </div>
                <div class="form-row">
                    <label>Оценка обедов</label>
                    <div class="form-item">
                        <select>
                            <option>Подушечки оближешь</option>
                            <option>Бывало и лучше</option>
                            <option>Пойду-ка я домой!</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label>Самая вкусная рыба</label>
                    <div class="form-item">
                        <select size="5" multiple="multiple">
                            <option>Норвежский лосось</option>
                            <option>Зубатка</option>
                            <option>Морской окунь</option>
                            <option>Карась</option>
                            <option>Зеркальный карп</option>
                        </select>
                    </div>
                </div>
            </fieldset>
    
            <div class="form-row line-item">
                <div class="line">
                    <input class="btn" type="submit">
                </div>
                <div class="line">
                    <input class="btn" type="reset">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
